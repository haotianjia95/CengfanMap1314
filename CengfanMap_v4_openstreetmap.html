<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"
      name    = "color-scheme" 
    content = "light dark" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <title>CengfanMap_v4_openstreetmap</title>
    <style type="text/css">
      body{margin: 0; padding: 0;}
      #map {width: 100vw; height: 80vh;}
      .leaflet-layer,
      .leaflet-control-zoom-in,
      .leaflet-control-zoom-out,
      .leaflet-control-attribution{filter:
        invert(100%) 
        grayscale(75%) 
        hue-rotate(180deg) 
        brightness(90%)
        contrast(90%)
      }

    </style>
  </head>
 
<body>
 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
 <h1 style="text-align:center">蹭饭地图</h1>
 <div id="map"></div>


<script>
  var map = L.map('map').setView([36.6512, 117.1205], 5); 

  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'}).addTo(map);

  // L.tileLayer('http://webrd0{s}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', {maxZoom: 19, attribution: '&copy; 高德地图', subdomains: "1234"}).addTo(map);

  var Icon = L.icon({
    iconUrl: 'https://haotianjia95.github.io/CengfanMap1314/Icon.svg',
    iconSize:     [20, 20], // size of the icon
    shadowSize:   [0, 0], // size of the shadow
    iconAnchor:   [10, 10], // point of the icon which will correspond to marker's location
    popupAnchor:  [0, -15] // point from which the popup should open relative to the iconAnchor
  });

  var markerArr = [ 
    { title: "北京", lng: "116.4178", lat: "39.9219", names: "高媛媛 蔚柯宇 王泽宁 王雪峰 薛娜 闫璟 韩雅各 贺蕴波 侯宇佳 王皓正 王旨 付博 栗森阳" },
    { title: "上海", lng: "121.4737", lat: "31.2304", names: "刘世杰 任冠儒 吴嘉兴 李明哲 何学方 高展 于鑫海 王浩燃 董晨玉" },
    { title: "西安", lng: "108.9541", lat: "34.2658", names: "李震 师嘉辰 刘鑫" },
    { title: "包头", lng: "109.8402", lat: "40.6578", names: "潘多维 谷玉洁 张子涵 包晗" },
    { title: "成都", lng: "104.0668", lat: "30.5728", names: "董家昕 刘雅萍" },
    { title: "深圳", lng: "114.0579", lat: "22.5431", names: "白祥云 董嘉宁 刘栋 庄梓译 贺子效" },
    { title: "呼和浩特", lng: "111.6604", lat: "40.8283", names: "高鹏" },
    { title: "集宁", lng: "113.1094", lat: "41.0229", names: "倪思敏" },
    { title: "鄂尔多斯", lng: "109.9937", lat: "39.8165", names: "王垣智" },
    { title: "哈尔滨", lng: "126.5349", lat: "45.8038", names: "杨静" },
    { title: "苏州", lng: "120.5853", lat: "31.2990", names: "韩承昊 郑豪 周震东" },
    { title: "乌海", lng: "106.8256", lat: "39.6737", names: "胡之媛" },
    { title: "济南", lng: "117.1205", lat: "36.6512", names: "杨晓庆" },
    { title: "武汉", lng: "114.3054", lat: "30.5928", names: "刘鹏" },
    { title: "南京", lng: "118.7969", lat: "32.0603", names: "王小兵" },
    { title: "大连", lng: "121.6147", lat: "38.9140", names: "李浩楠" },
    { title: "西班牙", lng: "-3.7492", lat: "40.4637", names: "王芸薇" },
    { title: "荷兰", lng: "5.2913", lat: "52.1326", names: "王硕" },
    { title: "东京", lng: "139.6917", lat: "35.6895", names: "魏顺宇" },
    { title: "波士顿", lng: "-71.0589", lat: "42.3601", names: "贾昊天" },
    { title: "芬兰", lng: "25.7482", lat: "61.9241", names: "陈晶露" },
    { title: "新奥尔良", lng: "-90.0715", lat: "29.9511", names: "王晋文" }

  ];

  for (var i = 0; i < markerArr.length; i++){
    var marker = L.marker([markerArr[i].lat,  markerArr[i].lng],{icon: Icon}).addTo(map);
    marker.bindPopup("<h3>" + markerArr[i].title + "</h3>" + markerArr[i].names)
    }

</script>
</body>
</html>
